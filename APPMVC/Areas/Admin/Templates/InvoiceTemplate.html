<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóa Đơn</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1 class="d-flex justify-content-center">SoleMates Store</h1>
    <h1>Hóa Đơn: {{MaDon}}</h1>
    <p>Ngày tạo: {{NgayTao}}</p>
    <table>
        <thead>
            <tr>
                <th>Sản phẩm</th>
                <th>Số lượng</th>
                <th>Đơn giá</th>
                <th>Thành tiền</th>
            </tr>
        </thead>
        <tbody>
            {{ChiTietHoaDon}}
        </tbody>
    </table>
    <h3>Tổng tiền: {{TongTien}}</h3>
</body>
</html>
